<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RVGraphs</title>

    <!-- linking css -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

    <h1>Gráfico baseado em índices pseudoaleatórios</h1>
    <h2><a href="https://github.com/lucasmsouza24/pseudorandom-values-sum" target="_blank">Github<a></a></h2>

    <!-- container agrupador -->
    <div class="content-container">

        <!-- menu -->
        <div class="label-menu">
            <table>
                <tr>
                    <td>Barras</td>
                    <td><input type="text" value="50" id="inputBars"></td>
                </tr>

                <tr>
                    <td>Índices por barra</td>
                    <td><input type="text" value="1" id="inputRandomIndex"></td>
                </tr>

                <tr>
                    <td>Incremento de altura</td>
                    <td><input type="text" value="10" id="inputIncrement"></td>
                </tr>
            </table>
            
            <button onclick="btnBuildGraph()">Gerar Gráfico</button>
        </div>
        
        <!-- graph box -->
        <div id="main-container">
        </div>

    </div>

</body>
</html>

<script src="./js/bars.js"></script>
<script src="./js/util.js"></script>
<script src="./js/main.js"></script>
